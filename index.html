<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <h1>CSS Grid</h1>
    <div class="my-grid">
        <div class="grid-item">Hello</div>
        <div class="grid-item">Hello</div>
        <div class="grid-item">Hello</div>
        <!-- Start second row -->
        <div class="grid-item span-2">Hello</div>
        <div class="grid-item">Hello</div>
        <!-- Start third row -->
        <div class="grid-item span-2 span-2-rows">Hello</div>
        <div class="grid-item">Hello</div>

        <div class="grid-item">Hello</div>

    </div>

</body>
</html>
